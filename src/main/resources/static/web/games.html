<head>
    <meta charset="UTF-8">

<body>
<div id="app">
    <div class="row">
        <div class="col">
            <ol>
                <li v-for="game in games">
                    {{game.creationDate}}
                    <ul>
                        <li v-if="game.gamePlayers[0] != null">
                            {{game.gamePlayers[0].player.email}}
                        </li>
                        <li v-if="game.gamePlayers[1] != null">
                            {{game.gamePlayers[1].player.email}}
                        </li>
                    </ul>
                </li>

            </ol>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
</script>

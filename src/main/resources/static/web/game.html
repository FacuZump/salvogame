<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-enabled" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="image/icon.png" />
    <link rel="apple-touch-icon-precomposed" href="image/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="script/style.css">
    <title>Ship Locations</title>
</head>

<body>
<div id="app">
    <div class="row justify-content-center">
        <h3 class="col">"{{actualPlayer}}" vs "{{vsPlayer}}"</h3>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-bordered">
                <thead>
                <th></th>
                <th v-for="number in numbers">{{number}}</th>
                </thead>
                <tbody>
                <tr v-for="letter in letters">
                    <td>{{letter}}</td>
                    <td v-bind:id="letter + number" v-for="number in numbers"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
</script>
<script src="script/game.js">
</script>

</body>

</html>
